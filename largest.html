<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>
      largest
    </title>
  </head>
  <body>
    <script>
    var largest = 0
          for(var i = 0; i <= 3 ; i = i + 1)
          {
            var num = prompt("Give me a number!")
            var num2 = parseInt(num)
            if(num2 > largest){
              largest = num2;
            }
          }
          alert("The largest number is " + largest)
          </script>
  </body>
</html>
